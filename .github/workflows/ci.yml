name: ci
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fmt:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: cargo fmt
        run: cargo fmt -- --check

  clippy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: cargo test
        run: cargo test

  results:
    name: results
    runs-on: ubuntu-24.04
    needs: [fmt, clippy, test]
    if: always()
    steps:
      - name: verify
        run: |
          echo "fmt: ${{ needs.fmt.result }}"
          echo "clippy: ${{ needs.clippy.result }}"
          echo "test: ${{ needs.test.result }}"
          [[ "${{ needs.fmt.result }}" == "success" ]] || exit 1
          [[ "${{ needs.clippy.result }}" == "success" ]] || exit 1
          [[ "${{ needs.test.result }}" == "success" ]] || exit 1
